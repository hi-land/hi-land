name-template: v$RESOLVED_VERSION
tag-template: v$RESOLVED_VERSION

filter-by-commitish: true
tag-prefix: v

exclude-labels:
  - skip-changelog

categories:
  - title: üöÄ Features
    labels:
      - enhancement
  - title: üêõ Bug Fixes
    labels:
      - bug
  - title: ‚¨ÜÔ∏è Dependencies
    collapse-after: 0
    labels:
      - dependencies
  - title: üß∞ Maintenance
    collapse-after: 0
    labels:
      - chore

change-template: '- $TITLE (#$NUMBER)'
change-title-escapes: \<*_&

version-resolver:
  major:
    labels:
      - major
  minor:
    labels:
      - minor
  patch:
    labels:
      - patch
  default: patch

template: |
  ## What's Changed

  $CHANGES
